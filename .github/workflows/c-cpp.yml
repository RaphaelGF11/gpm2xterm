name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgpm-dev

      - name: Build project
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Verify binary
        run: |
          test -x gpm2xterm

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpm2xterm
          path: gpm2xterm
